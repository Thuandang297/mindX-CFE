<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            opacity: 50%;
        }

        .white-background {
            background-color: white;
            height: 60%;
        }

        .black-background {
            background-color: #363032;
            height: 40%;
        }

        .btn-show-pop-up {
            width: 868px;
            height: 100px;
            background-color: #ECDAC4;
            position: absolute;
            top: calc(100vh - 40% - 100px/2);
            left: calc((100% - 868px)/2);
            border-radius: 80px;
        }

        #capuchino-img {
            width: 280px;
            height: 280px;
            position: absolute;
            top: 18px;
            right: 52px;
            border-radius: 100%;
        }

        #espresso-img {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 190px;
            right: 70px;
            border-radius: 100%;
        }

        .pop-up {
            width: 465px;
            border-radius: 8px;
            background-color: #fff;
            border: 1px solid #DEE2E6;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 32px 40px;
        }

        .image-feed-back {
            width: 100%;
            height: 158px;
            background-color: #E5E5E5;
            border-radius: 12px;
        }

        .feed-back-content {
            align-content: center;
        }

        /* Nút đóng */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 12px;
            border: none;
            background: none;
            font-size: 20px;
            cursor: pointer;
            color: #555;
        }

        /* Ảnh mô phỏng (vùng xám) */
        .modal-image {
            width: 100%;
            height: 158px;
            background: #e5e5e5;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Tiêu đề */
        .modal h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        /* Phụ đề */
        .modal p {
            margin: 6px 0 16px;
            font-size: 14px;
            color: #777;
        }

        /* Ô nhập text */
        textarea {
            width: 100%;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 8px;
            resize: none;
            font-size: 14px;
            outline: none;
            margin-bottom: 16px;
        }

        /* Nút gửi */
        .submit-btn {
            width: 100%;
            background: #444;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 0;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
        }

        .submit-btn:hover {
            background: #333;
        }

        h2 {
            text-align: center;
        }

        p {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="white-background">
            <!-- Hiển thị phần background màu trắng -->
        </div>

        <div class="black-background">
            <!-- Hiển thị phần background màu đen -->
        </div>
        <div class="btn-show-pop-up">
            <!-- Button sử dụng để show pop up -->
        </div>

        <div class="image-coffe">
            <img id="capuchino-img" src="capuchino.png" alt="">
            <!-- Hiển thị ảnh cho 2 cốc coffe -->

            <img id="espresso-img" src="espresso.png" alt="">
        </div>


    </div>
    <div class="pop-up">
        <button class="close-btn">&times;</button>
        <div class="modal-image"></div>
        <h2>Send feedback!</h2>
        <p>Leave your feedback here.</p>
        <textarea placeholder="Type text..."></textarea>
        <button class="submit-btn">Yeah, thanks!</button>
        <!-- Hiển thị modal lên giữa màn hình -->
    </div>
</body>

</html>
