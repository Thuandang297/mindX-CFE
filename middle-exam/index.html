<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chief LA</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="title">
                <h2>Chief LA</h2>
            </div>
            <div class="nav-bar">
                <button id="home">Home</button>
                <button id="about">About us</button>
                <button id="service">Services</button>
                <button id="contact-us">Contact Us</button>
            </div>
            <div class="user-info">
                <img src="./assets//notify.png" alt="" id="notify-icon">
                <img src="./assets/Ellipse 1.png" alt="" id="user-pic">
                <p class="user-account">Kunle Ajayi</p>
            </div>
        </div>
        <div class="content">
            <div class="menu-tab" style="background-color: black !important;color: #fff;padding: 58px 49px 25px 25px;">
                <div class="menu-items">
                    <div class="dash-board">
                        <img src="./assets/home.png" alt="" srcset="">
                        <button> Dashboard</button>
                    </div>
                    <div class="select-menus">
                        <div class="items">
                            <img src="./assets/credit-card.png" alt="" srcset="">
                            <button> Transaction</button>
                        </div>
                         <div class="items">
                            <img src="./assets/bell.png" alt="" srcset="">
                            <button> Notifications</button>
                        </div>
                         <div class="items">
                            <img src="./assets/discourse.png" alt="" srcset="">
                            <button> Support</button>
                        </div>
                         <div class="items">
                            <img src="./assets/cog.png" alt="" srcset="">
                            <button> Settings</button>
                        </div>
                    </div>
                </div>
                <div class="log-out"></div>
            </div>
            <div class="content-tab"></div>
        </div>
    </div>
</body>

</html>
